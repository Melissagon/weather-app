<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="" href="">
</head>
<body>
    <header id="header">
        <h1 class="text-center text-white">Your 5 Day Weather Forecast</h1>
    </header>
    <main class="container ">
       <div class="row vh-100">
        <div class="col-3 sticky-sm-top vh-100">
          <div class="col m-3">
            <form id="searchForm">
              <label class="form-label fs-2 fw-semibold">Search for a city:</label>
              <input type="text" class="form-control" id="wordSearch" required="required" placeholder="Salt Lake City">
              <div class="col m-3">
                <button type = "submit" class="btn btn-warning w-100" id="searchButton" form="searchForm">Search</button>
              </div>
            </form>
          </div>
          <div id="past">
          </div>
        </div>
        <div class="col-9 vh-100">
          <div class="col">
            <div class=" row card h-100 m-2" style="border: 1px solid black">
              <div class="card-body">
                <p class="card-text fs-2" id="cityName">City name/date</p> <img id="icon" src="" alt="">
                <p id="mainTemp">Temp</p>
                <p id="mainWind">Wind</p>
                <p id="mainHumidity">Humidity</p>
              </div>
            </div>
        </div>
        <div class="row">
          <p class="fs-2">5-Day Forecast:</p>
        </div>
        <div class="row">
          <div class="col-lg-2 col-md-6 col-sm-12 card p-2 m-2 mx-auto text-white" id="day_1">
            <p class="card-text fs-2" id="date1">date</p><img id="icon1" src="" alt="">
            <p class="card-text" id="temp1">Temp</p>
            <p class="card-text" id="wind1">Wind</p>
            <p class="card-text" id="humidity1">Humidity</p>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-12  card p-2 m-2 mx-auto text-white" id="day_2">
            <p class="card-text fs-2" id="date2">date</p><img id="icon2" src="" alt="">
            <p id="temp2">Temp</p>
            <p id="wind2">Wind</p>
            <p id="humidity2">Humidity</p>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-12  card p-2 m-2 mx-auto text-white" id="day_3">
            <p class="card-text fs-2" id="date3">date</p><img id="icon3" src="" alt="">
            <p id="temp3">Temp</p>
            <p id="wind3">Wind</p>
            <p id="humidity3">Humidity</p>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-12  card p-2 m-2 mx-auto text-white" id="day_4">
            <p class="card-text fs-2" id="date4">date</p><img id="icon4" src="" alt="">
            <p id="temp4">Temp</p>
            <p id="wind4">Wind</p>
            <p id="humidity4">Humidity</p>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-12  card p-2 m-2 mx-auto text-white" id="day_5">
            <p class="card-text fs-2" id="date5">date</p><img id="icon5" src="" alt="">
            <p id="temp5">Temp</p>
            <p id="wind5">Wind</p>
            <p id="humidity5">Humidity</p>
          </div>
        </div>

        </div>
    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="./assets/js/script.js"></script>    
</body>
</html>
